spring:
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
      
management:
  endpoints:
    web:
      exposure:
        include:
        - info
        - health
        - metrics
        - loggers

logging:
  level:
    root: info
    jdbc: warn

log4jdbc:
  dump:
    sql:
      addsemicolon: true
      maxlinelength: 0
  sqltiming:
    warn:
      threshold: 50
    error:
      threshold: 300

gw2:
  api:
    version: 2021-07-24T00:00:00Z
